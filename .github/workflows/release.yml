name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend
        working-directory: frontend
        run: |
          bun install
          bun run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  build:
    needs: build-frontend
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            cgo: 0
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            cgo: 0
          - os: darwin
            arch: arm64
            runner: macos-14
            cgo: 1

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download frontend dist
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: ${{ matrix.cgo }}
        run: |
          VERSION="${{ github.ref_name }}"
          BUILD_TAGS=""
          # Use notray tag for Linux (requires libdbus-dev for systray)
          if [ "${{ matrix.os }}" = "linux" ]; then
            BUILD_TAGS="-tags=notray"
          fi
          go build -ldflags="-s -w -X main.version=${VERSION#v}" \
            $BUILD_TAGS -o dex ./cmd/dex
          tar -czvf dex-${{ matrix.os }}-${{ matrix.arch }}.tar.gz dex

      - name: Build macOS app bundle
        if: matrix.os == 'darwin'
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          chmod +x scripts/build-macos-app.sh
          ./scripts/build-macos-app.sh dist
          cd dist && zip -r ../DexClient-${{ matrix.arch }}.app.zip DexClient.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dex-${{ matrix.os }}-${{ matrix.arch }}
          path: dex-*.tar.gz

      - name: Upload macOS app
        if: matrix.os == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: DexClient-${{ matrix.arch }}-app
          path: DexClient-*.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.app.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
